<div class="body" *ngIf="flag ; else elseBlock">   
    <mat-form-field appearance="outline">
        <mat-label>Task Name</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="tasks.task">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Task Date</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="tasks.desc">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="tasks.time">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-stroked-button color="primary" (click)="test()">Submit</button>
    <button mat-stroked-button color="primary" (click)="run()">add</button>

</div>
<ng-template #elseBlock>Content to render when condition is false.
    <button mat-stroked-button color="primary" (click)="run()">add</button>
</ng-template>
